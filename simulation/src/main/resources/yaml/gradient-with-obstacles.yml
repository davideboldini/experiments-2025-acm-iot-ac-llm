incarnation: scafi

variables:
  seed: &seed
    min: 0
    max: 1
    step: 1
    default: 0

seeds:
  scenario: *seed
  simulation: *seed

monitors:
  - type: SwingGUI
    parameters:
      graphics: effects/gradient-with-obstacles.json

launcher:
  parameters: []
  autoStart: true

network-model:
  type: ConnectWithinDistance
  parameters: [15]

_constants:
  retentionTime: &retentionTime 25.0

_programs:
  - program: &gradient
      - time-distribution: 1
        type: Event
        actions:
          - type: RunScafiProgram
            parameters: [ "it.unibo.alchemist.programs.GradientWithObstaclesProgram", *retentionTime ]
      - program: send

environment:
  type: Continuous2DEnvironment
  parameters: []

deployments:
  - type: Grid
    parameters: [ 0, 0, 200, 200, 10, 10, 5, 5 ]

    contents:
      - molecule: isObstacle
        concentration: false
      - in: { type: Rectangle, parameters: [ 30, 0, 50, 170 ] } # Inside this shape...
        molecule: isObstacle
        concentration: true
      - in: { type: Rectangle, parameters: [ 100, 30, 50, 200 ] } # Inside this shape...
        molecule: isObstacle
        concentration: true
    programs:
      - *gradient


terminate:
  type: AfterTime
  parameters: 100
